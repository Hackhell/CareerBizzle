<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="box">
    <mat-card-header class="cardTitle">
        <mat-card-title >Sing Up</mat-card-title>
    </mat-card-header>

    <!-- <form class="example-form"> -->
        <mat-card-content>
            <div fxLayout="column" fxLayoutAlign="center center">
                <div class="inputbox" fxLayout="row" fxLayoutAlign="center center">
                    <input class="example-full-width" placeholder="Username" [(ngModel)]="userName">
                    <input class="example-full-width" placeholder="FullName" [(ngModel)]="fullName">
                </div>

                <div class="inputbox" fxLayout="row" fxLayoutAlign="center center">
                    <input type="password" class="example-full-width" placeholder="Password" [(ngModel)]="password">
                    <input type="password" class="example-full-width" placeholder="Confirm Password" [(ngModel)]="confirmPassword">
                </div>

                <div class="inputbox" fxLayout="row" fxLayoutAlign="center center">
                    <input type="email" class="email" placeholder="Email Id" [(ngModel)]="emailId">
                </div>
            </div>

            <div class="inputbox" fxLayout="row" fxLayoutAlign="center center">
                <label class="lableName">Profile Pic</label> 
                <input type="file" id="fileData" class="example-full-width fileName" placeholder="ProfilePic" 
                accept="image/*" (change)="fileChange($event)" [(ngModel)]="filePath">
            </div>
            <!-- <mat-form-field class="example-full-width"> -->
        <!-- </mat-form-field> -->
        </mat-card-content>
        <button mat-stroked-button color="#673ab7" class="btn-block" (click)="signUpUser()">Sign Up</button>
        <label class="validaton-label"> {{ validationMessage }} </label>
        <h3 class="header">Already a member? <a class="link" href="/login" title="login">Login</a> now</h3>
        <!-- </form> -->
    </mat-card>
</div>
